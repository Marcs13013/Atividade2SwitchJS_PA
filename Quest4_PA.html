<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="yellow">
    <center>

        <font size="9" id="retorno"></font>

        <script>

            let NomeFuncionario = prompt("Digite o nome do funcionário");
            let Vendas = prompt("Digite o número de produtos vendidos por esse funcionário")
            let comissao = 0

            switch (true) {
                case Vendas <= 250:
                    comissao = Vendas
                    if (Vendas == 1) {
                        retorno = "O funcionário " + NomeFuncionario + " fez uma venda de " + Vendas + " produto. " +
                            " </br> A comissão que o funcionário irá receber é de R$ 1,00 por produto." +
                            "<br> A comissão que ele receberá por suas vendas é de: " + comissao;
                    } else {
                        retorno = "O funcionário " + NomeFuncionario + " fez uma venda de " + Vendas +" produtos. " 
                             + " </br> A comissão que o funcionário irá receber é de R$ 1,00 por produto." +
                            "<br> A comissão que ele receberá por suas vendas é de: " + "R$ " + comissao + ",00";

                    }
                    break;
                case Vendas > 250:
                    comissao = Vendas * 1.5
                    retorno = "O funcionário " + NomeFuncionario + " fez uma venda de " + Vendas +" produtos. " 
                             + " </br> A comissão que o funcionário irá receber é de R$ 1,50 por produto." +
                            "<br> A comissão que ele receberá por suas vendas é de: " + "R$ " + comissao + ",00";                    break;
                case Vendas > 500:
                    comissao = Vendas * 2

                    retorno = "O funcionário " + NomeFuncionario + " fez uma venda de " + Vendas +" produtos. " 
                             + " </br> A comissão que o funcionário irá receber é de R$ 2,00 por produto." +
                            "<br> A comissão que ele receberá por suas vendas é de: " + "R$ " + comissao + ",00";
                    break;
                default:
                    retorno = "O número de vendas não está escrito corretamente"
                    break;
            }


            document.getElementById("retorno").innerHTML = retorno;



        </script>

    </center>
</body>

</html>

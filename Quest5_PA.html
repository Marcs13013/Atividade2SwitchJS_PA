<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="yellow">
    <center>

        <font size="9" id="retorno"></font>

        <script>

            let Data = prompt("Digite uma data seguindo este exemplo (DD/MM/AAAA)");
            let parte = Data.split("/");
            let dia = parseInt(parte[0]);
            let mes = parseInt(parte[1]);
            let ano = parseInt(parte[2]);
            let dataCompleta = '';




            switch (true) {
                case mes == 1:
                    dataCompleta = dia + " de Janeiro de " + ano
                    break;
                case mes == 2:
                    dataCompleta = dia + " de Fevereiro de " + ano
                    break;
                case mes == 3:
                    dataCompleta = dia + " de Março de " + ano
                    break;
                case mes == 4:
                    dataCompleta = dia + " de Abril de " + ano
                    break;
                case mes == 5:
                    dataCompleta = dia + " de Maio de " + ano
                    break;
                case mes == 6:
                    dataCompleta = dia + " de Junho de " + ano
                    break;
                case mes == 7:
                    dataCompleta = dia + " de Julho de " + ano
                    break;
                case mes == 8:
                    dataCompleta = dia + " de Agosto de " + ano
                    break;
                case mes == 9:
                    dataCompleta = dia + " de Setembro de " + ano
                    break;
                case mes == 10:
                    dataCompleta = dia + " de Outubro de " + ano
                    break;
                case mes == 11:
                    dataCompleta = dia + " de Novembro de " + ano
                    break;
                case mes == 12:
                    dataCompleta = dia + " de Dezembro de " + ano
                    break;
                default: 
                dataCompleta = "A data escrita está fora da formatação do exemplo"
                    break;
            }

            document.getElementById("retorno").innerHTML = "A data escrita foi: </br>" + Data + "</br></br>" + "A data escrita por extenso é: " + "</br>" + dataCompleta  ;



        </script>

    </center>
</body>

</html>
